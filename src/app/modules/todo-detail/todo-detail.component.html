<div *ngIf="todo">
    <h2>{{todo.task | uppercase}} Details</h2>
    <div><span>id: </span>{{todo.id}}</div>
    <div>
      <label>task:
          <input [(ngModel)]="todo.task" placeholder="task">
      </label>
    </div>
    <button (click)="goBack()">Go back</button>
    <button (click)="save()">Save</button>
  </div>
