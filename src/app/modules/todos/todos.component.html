<h2>My To do List</h2>

<div>
  <label>Task:
    <input #taskName />
  </label>
  <button (click)="add(taskName.value); taskName.value=''">
    Add
  </button>
</div>

<ul class="todos">
  <li *ngFor="let todo of todos">
    <a routerLink="/detail/{{todo.id}}">
      <span class="badge">{{todo.id}}</span> {{todo.task}}
    </a>
    <button class="delete" title="delete todo"
      (click)="delete(todo)">x</button>
  </li>
</ul>
